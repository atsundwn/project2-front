<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/favicon.ico">

    <title>Click of Five</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="navbar-fixed-top.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="assets/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Click of Five</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="navbutton active" id="homebuttonli"><a href="#home" id="homeButton">Home</a></li>
            <li class="navbutton" id="registerbuttonli"><a href="#register" id="registerbutton">Register</a></li>
            <li class="navbutton" id="loginbuttonli"><a href="#login" id="loginbutton">Login</a></li>
            <li class="navbutton" id="logoutbuttonli"><a href="#logout" id="logoutbutton">Logout</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="navbutton" id="profilebuttonli"><a href="#profile" id="profilebutton">My Profile</a></li>
            <li class="navbutton" id="fistbuttonli"><a href="#fists" id="fistbutton">My Fists</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="register">

        <form class="form-signin" id="registerForm">
          <h2 class="form-signin-heading">Please Register</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input name="password" type="password" id="inputPassword1" class="form-control" placeholder="Password" required>
          <label for="inputPassword" class="sr-only">Re-enter password</label>
          <input name="password_confirmation" type="password" id="inputPassword2" class="form-control" placeholder="Re-enter password" required>
          <span>Already have an account? <a id="loginHere" href="#login">Login here</a></span>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        </form>

      </div> <!-- /register -->

      <div class="login">

        <form class="form-signin" id="loginForm">
          <h2 class="form-signin-heading">Please Login</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input name="password" type="password" id="inputPassword2" class="form-control" placeholder="Password" required>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>

      </div> <!-- /login -->

      <div class="profile">

        <form class="form-signin" id="profileForm">
          <h2 class="form-signin-heading">Create/Update Your Profile</h2>
          <label for="inputGivenName" class="sr-only">First Name</label>
          <input name="given_name" type="text" id="inputGivenName" class="form-control" placeholder="First Name" autofocus>
          <label for="inputSurname" class="sr-only">Last Name</label>
          <input name="surname" type="text" id="inputSurname" class="form-control" placeholder="Last Name">
          <label for="inputGroup" class="sr-only">Group</label>
          <input name="group" type="text" id="inputGroup" class="form-control" placeholder="Group Name">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>

      </div> <!-- /profile -->

      <div class="questionview">
        <h1>Questions</h1>

          <div id='questionInput'>
            <form id="questionForm">
              <label>Question</label>
              <input name="topic" type="text" id="inputTopic" placeholder="Question" required>
              <button type="submit">Submit</button>
            </form>
          </div>

          <div id='questionDeleteInput'>
            <form id="questionDeleteForm">
              <label>Question to delete</label>
              <input name="id" type="text" id="deleteQuestion" placeholder="ID of Question" required>
              <button type="submit">Delete</button>
            </form>
          </div>

          <table class="table table-striped">
            <thead>
              <tr>
                <th>Rate</th>
                <th>ID</th>
                <th>Question</th>
                <th>Result</th>
              </tr>
            </thead>

            <tbody id='allQuestions'>
              <script id="questions-index" type="text/x-handlebars-template">
                <div>
                  {{#each questions}}
                  <tr>
                    <td><button type="button" class="btn btn-success">Rate</button></td>
                    <td>{{id}}</td>
                    <td>{{topic}}</td>
                    <td><button type="button" class="btn btn-success">Result</button></td>
                  </tr>
                {{/each}}
                </div>
              </script>
            </tbody>

          </table>
      </div> <!-- /questionview -->

      <div class="myfistview">
        <h1>My Fists</h1>

        <table class="table table-striped">
            <thead>
              <tr>
                <th>Button</th>
                <th>Fist of Five</th>
                <th>Question ID</th>
                <th>Result</th>
              </tr>
            </thead>

            <tbody id='myFists'>
              <script id="fists-index" type="text/x-handlebars-template">
              <div>
                {{#each fists}}
                <tr>
                  <td><button type="button" class="btn btn-success">Delete</button></td>
                  <td>{{value}}</td>
                  <td>{{question_id}}</td>
                  <td><button type="button" class="btn btn-success">Result</button></td>
                </tr>
                {{/each}}
                </div>
              </script>
            </tbody>

          </table>
      </div> <!-- /myfistview -->

      <label for="result">Back-end Output</label>
      <p id="result"></p>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/handlebars-v3.0.3.js"></script>
    <script src="api.js"></script>
    <script src="display.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
